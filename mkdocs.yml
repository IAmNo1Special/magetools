site_name: Magetools
site_description: Dynamic tool discovery and management for AI agents using the Active Discovery pattern.
site_url: https://github.com/IAmNo1Special/magetools
repo_url: https://github.com/IAmNo1Special/magetools
repo_name: IAmNo1Special/magetools

theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tooltips
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  font:
    text: Inter
    code: Fira Code
  icon:
    logo: material/wizard-hat
  favicon: assets/favicon.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/IAmNo1Special/magetools
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/magetools/

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Getting Started: user_guide/getting_started.md
      - Core Concepts: user_guide/core_concepts.md
      - Security & Trust: user_guide/security.md
      - CLI Reference: user_guide/cli.md
      - Best Practices: user_guide/best_practices.md
  - API Reference:
      - Grimorium: reference/grimorium.md
      - SpellSync: reference/spellsync.md
      - Adapters: reference/adapters.md
      - Configuration: reference/config.md
  - Changelog: CHANGELOG.md
  - Release Notes: RELEASE_NOTES.md
